name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout SCM
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          ############
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=veera


      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      # qulity gate
      - name: Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      # 5ï¸âƒ£ Build final JAR
      - name: Build JAR
        run: mvn clean package -DskipTests=true

      # 6ï¸âƒ£ Copy JAR to EC2
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"

      # 7ï¸âƒ£ Stop Old Application
      - name: Stop Running App on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            PID=$(pgrep -f datastore-0.0.7.jar || true)
            if [ -n "$PID" ]; then
              echo "Stopping current app: $PID"
              sudo kill -9 $PID
            else
              echo "No running application"
            fi

      # 8ï¸âƒ£ Run New Application
      - name: Run Application on EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p /var/log/app
            sudo chown ec2-user:ec2-user /var/log/app
            sudo chmod 777 /var/log/app

            cd /home/ec2-user/app

            nohup java -jar datastore-0.0.7.jar \
              --MYSQL_HOST="jdbc:mysql://database-1.cstu40q04izz.us-east-1.rds.amazonaws.com:3306/datastore?createDatabaseIfNotExist=true" \
              --MYSQL_USERNAME="admin" \
              --MYSQL_PASSWORD="Cloud123" \
              --LOG_FILE_PATH="/var/log/app/datastore.log" \
              --server.port=8084 > /var/log/app/nohup.out 2>&1 &
            echo "ğŸš€ New Application Started"
